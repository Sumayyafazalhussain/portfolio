<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .project { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .project:hover { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header>
        <h1>John Doe - Portfolio</h1>
        <p>Web Developer & Designer</p>
    </header>
    
    <div class="projects">
        <div class="project">
            <h3>Project 1</h3>
            <p>A React application for task management</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>WordPress e-commerce site</p>
        </div>
    </div>
</body>
</html>
